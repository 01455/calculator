<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calc-container">
        <div id="calc-screen"></div>
        <div id="btn-container">
            <div class="calc-btn number" id="btn7">7</div>
            <div class="calc-btn number" id="btn8">8</div>
            <div class="calc-btn number" id="btn9">9</div>
            <div class="calc-btn number" id="btn4">4</div>
            <div class="calc-btn number" id="btn5">5</div>
            <div class="calc-btn number" id="btn6">6</div>
            <div class="calc-btn number" id="btn1">1</div>
            <div class="calc-btn number" id="btn2">2</div>
            <div class="calc-btn number" id="btn3">3</div>
            <div class="calc-btn number" id="btn0">0</div>
            <div class="calc-btn operator" id="btn+">+</div>
            <div class="calc-btn operator" id="btn-">-</div>
            <div class="calc-btn" id="btn.">.</div>
            <div class="calc-btn operator" id="btnx">X</div>
            <div class="calc-btn operator" id="btn/">/</div>
            <div class="calc-btn" id="btnc">C</div>
            <div class="calc-btn" id="btn=">=</div>
        </div>
    </div>
</body>
</html>
